<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">0</section>
        <section class="calc-buttons">
            <button class="number_button half border-right">C</button>
            <button class="number_button quarter border-right">&#8592;</button>
            <button class="function_button quarter border-left">&#247;</button>
            <button class="number_button quarter border-right">7</button>
            <button class="number_button quarter border-right">8</button>
            <button class="number_button quarter border-right">9</button>
            <button class="function_button quarter border-left">&#215;</button>
            <button class="number_button quarter border-right">4</button>
            <button class="number_button quarter border-right">5</button>
            <button class="number_button quarter border-right">6</button>
            <button class="function_button quarter border-left">&#8722;</button>
            <button class="number_button quarter border-right">1</button>
            <button class="number_button quarter border-right">2</button>
            <button class="number_button quarter border-right">3</button>
            <button class="function_button quarter border-left">&#43;</button>
            <button class="number_button half-quarter border-right no-border-bottom">0</button>
            <button class="function_button quarter border-left no-border-bottom">&#61;</button>
        </section>
    </div>
</body>
</html>
